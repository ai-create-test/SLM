# NeuralFlow Small Configuration
# 小型模型，适合本地 GPU 训练

name: neuralflow-small
version: "2.0.0"
description: "Small model for local GPU training"

model:
  d_latent: 256
  d_model: 512
  d_state: 64
  d_emotion: 128
  d_scene: 128
  
  codebook_size: 4096
  num_codebooks: 4
  
  brain_type: mamba
  num_layers: 4
  expand: 2
  d_conv: 4
  
  max_think_steps: 8
  max_paragraph_len: 256
  dropout: 0.1

training:
  batch_size: 32
  learning_rate: 0.0002
  weight_decay: 0.01
  max_epochs: 50
  warmup_steps: 500
  gradient_clip: 1.0
  
  save_every: 1000
  log_every: 100
  eval_every: 500

pipeline:
  enable_memory: true
  enable_emotion: true
  enable_scene: true
  enable_search: false
  enable_reflection: false
